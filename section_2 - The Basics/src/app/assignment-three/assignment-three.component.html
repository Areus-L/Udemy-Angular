<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onToggleVisibility()"
      >Display Details</button>
      <p *ngIf="visibility">Laciface is hungry</p>
      <p
        *ngFor="let click of clicks; let i = index"
        [ngStyle]="{backgroundColor: i > 3 ? 'blue' : 'white'}"
        [ngClass]="{fontColor: i > 3 }"
        >{{click}}</p>
    </div>
  </div>
</div>
